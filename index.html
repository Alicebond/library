<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <table>
        <caption class="table-caption">
          Hi ðŸ‘‹, this is a simple library that you can add books you read or you
          want to read.
        </caption>
      </table>

      <button id="newBook" class="btn new-book-btn">NEW BOOK</button>

      <div class="bg-form" id="bgForm">
        <div class="form-content" id="myForm">
          <form id="formContainer" action="#" class="form-container">
            <div class="close" id="closeForm">+</div>
            <h4>Add A New Book</h4>

            <div class="input input-title">
              <label for="title"
                ><p><b>Title:</b></p></label
              >
              <input
                type="text"
                placeholder="Enter the Book Title"
                name="title"
                class="title"
                id="title"
                required="required"
              />
            </div>

            <div class="input input-author">
              <label for="author"
                ><p><b>Author:</b></p></label
              >
              <input
                type="text"
                placeholder="Enter the Author"
                name="author"
                class="author"
                id="author"
                required="required"
              />
            </div>

            <div class="input input-pages">
              <label for="pages"
                ><p><b>Pages:</b></p></label
              >
              <input
                type="text"
                placeholder="Enter the Book Pages"
                name="pages"
                class="pages"
                id="pages"
                required="required"
              />
            </div>

            <div class="input input-read">
              <p><b>Status:</b></p>
              <div class="read">
                <input
                  type="radio"
                  name="status"
                  class="read"
                  id="read"
                  required="required"
                />
                <lable for="read">Read</lable>
              </div>
              <div class="not-read">
                <input
                  type="radio"
                  name="status"
                  class="not-read"
                  id="notRead"
                />
                <lable for="notRead">Want to Read</lable>
              </div>
            </div>

            <p class="warn-duplicate" id="warnDuplicate"></p>

            <button type="submit" class="btn submit-form-btn" id="submitForm">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
